<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Github Search</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

  <link rel="stylesheet" href="css/style.css">

  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">

  <!-- jquery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  <!-- Pagination script -->
  <script src="js/pagination.min.js"></script>

  <!-- Own script.js -->
  <script src="js/app.js"></script>

</head>

<body>
  <div class="container">
      <h1>Github Repo Searcher</h1>
      <div class="input-group">
        <input type="search" class="form-control searchField" placeholder="Enter Github repository name"/>
        <span class="input-group-addon addon-custom">
          <span class="glyphicon glyphicon-search"></span>
        </span>
      </div>
  </div>
  <div class="pagination-scroll"></div>
  <div class="matched-results">
    <h1 class="center-align">Welcome to Github Repo Searcher</h1>
    <p class="center-align">Enter a repo name in the search box to get started!</p>
  </div>
</body>

</html>
